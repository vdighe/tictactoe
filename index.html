<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe 2020</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="text-center"id="box">
            <header>
            <h1>Tic Tac Toe</h1>
            </header>
        <div id="message"></div>
        <ul id="gameBoard">
            <li class="square"id="1"></li>
            <li class="square"id="2"></li>
            <li class="square"id="3"></li>
            <li class="square"id="4"></li>
            <li class="square"id="5"></li>
            <li class="square"id="6"></li>
            <li class="square"id="7"></li>
            <li class="square"id="8"></li>
            <li class="square"id="9"></li>
        </ul>
        <div class="cleanup"></div>
        <footer>
            <button class="reset">Play Again</button>
        </footer>
        </div> 
        <script src="challenge.js"></script>     
    </body>
</html>
